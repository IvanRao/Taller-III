        <div class="container" style="width: 100%; background: rgba(0, 0, 0, 0.4); height: 100%">

            <h1>Consolas</h1>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalCrear">
                Crear Nuevo
            </button>




            <table class="table table-condensed" style="width: 100% ;background-color: rgba(0, 0, 0, 0.4); border-radius: 5px;
                color: rgb(199, 194, 194); margin-top: 5px;">
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Precio
                        </th>
                        <th>
                            Foto
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="consolas">

                </tbody>
            </table>

            <!-- Modal para crear -->
            <div class="modal fade" id="ModalCrear" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Crear nueva consola</h4>
                        </div>
                        <div class="modal-body">
                            <label >Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                            <label >Precio:</label>
                            <input type="number" class="form-control" id="precio">
                            <label >Foto:</label>
                            <input type="file" id="fileConsolas" for="imagenConsola" accept="image/jpeg">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="saveConsola">Guardar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrar">Cerrar</button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para editar -->

            <div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Editar consola</h4>
                        </div>
                        <div class="modal-body">
                            <label >Nombre:</label>
                            <input type="hidden" class="form-control" id="id_consola">
                            <input type="text" class="form-control" id="editar_nombre">
                            <label >Precio:</label>
                            <input type="number" class="form-control" id="editar_precio">
                            <label >Foto:</label>
                            <input type="file" id="fileConsolasEditar" for="imagenConsola" accept="image/jpeg">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="editarConsola">Guardar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrarEditar">Cerrar</button>

                        </div>
                    </div>
                </div>
            </div>
